<body style="background-color: white;" class="brand-bgcolor">
	<div id="big_image_div" style="background-color: white; background-position: center; width: 100%; margin-left: auto; margin-right: auto;">
		<img id="face" style="height: 20vw;" src="{{img}}"/>
		<!-- <h3 style="color: #000;">{{ name }}</h3> -->
	</div>
	<!-- <div id="submission" class="submission_again"> -->
		<!-- <h1 class="brand" style="text-align: center; border: 0; margin-bottom: 3%;">Writing Sample</h1> -->
		<div class="brand-bgcolor" style="width: 100%; min-height: 100% !important; float: left; padding-top: 3%;">
			<h1 style="text-align: center margin-top: 20px; color: #FFF;">{{name}}'s Submission</h1>
			<div class="brand" style="width: 100%; align-items: center;">
				<blockquote style="text-align: left; margin: 8px; background-color: white;">
					<!-- THIS IS WHERE THE WIKI TEMPLATE FILLER GOES -->
					<!-- {% autoescape false %} -->
					{{ writing }}
					<!-- {% endautoescape %} -->
				</blockquote>
			</div>
			<form id="evaluate_form">
				<div id="turk_check_div" class="form-group has-feedback" style="width: 80%; margin-left: auto; margin-right: auto;">
					<h4><label for="turk_check">What country is the artist from?</label></h4>
					<input type="text" class="form-control" id="turk_check" placeholder="Home Country" aria-describedby="turk_status">
				</div>
				<button id="evaluate_button" type="button" class="btn btn-lg btn-success">Continue</button>
			</form>
		<!-- <div id="confirm_div" class="hiding"> -->
		<!-- </div> -->
		</div>
